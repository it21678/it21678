<forms>
    <div th:if="${ not#lists.isEmpty(forms)}">
        <table class="table">
            <thead>
            <tr>
                <th>Members</th>
                <th>Purpose</th>
                <th>Statute</th>
                <th>Address</th>
                <th>Result</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="form : ${forms}">
                <td th:text="${form.members}"></td>
                <td th:text="${form.purpose}"></td>
                <td th:text="${form.statute}"></td>
                <td th:text="${form.address}"></td>
                <td th:text="${form.result}"></td>
                <td th:if="${form.id}"><a class="btn btn-info" th:href="@{/form/accept/{id}(id=${form.id})}">Accept</a>
                <td th:if="${form.id}"><a class="btn btn-info" th:href="@{/form/decline/{id}(id=${form.id})}">Decline</a>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${ #lists.isEmpty(forms)}">
        No Applications found!
    </div>
</forms>
